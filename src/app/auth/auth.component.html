<div class="auth-body">
  <div class="row">
    <div class="col">
      <form>
      <mat-card class="login-card">
        <mat-card-header class="mt-2 d-flex align-items-center justify-content-center">
          <div class="logo-container">
            <div class="logo-icon d-flex align-items-center justify-content-center">
              <img src="/assets/images/logo.svg" alt="logo" class="logo">
            </div>
          </div>
        </mat-card-header>
        <mat-card-subtitle class="mt-3">
          <h5 class="text-center mb-0">Welcome back!!</h5>
          <h4 class="text-center">Please Sign In</h4>
        </mat-card-subtitle>
        <mat-card-content>
          <h5 class="ms-1 mt-3 mb-1">E-mail address</h5>
          <input type="email" class="form-control" placeholder="">
          <h5 class="ms-1 mt-4 mb-1">Password</h5>
          <input type="password" class="form-control" placeholder="">
          <div class="row">
            <div class="col">
              <mat-checkbox class="example-margin" style="margin-top: 7px;">Remember me</mat-checkbox>
            </div>
            <div class="col">
              <a href="#" class="text-decoration-none d-block forgot-password" style="float: right;">I forgot my Password?</a>
            </div>
          </div>
        </mat-card-content>
        <mat-card-footer>
          <div class="row" style="margin:30px 10px 10px 10px;">
            <div class="col">
              <button type="button" (click)="signIn()" mat-raised-button class="w-100 py-4 sign-in">Sign In</button>
            </div>
          </div>
        </mat-card-footer>
      </mat-card>
    </form>
    </div>
  </div>
</div>
